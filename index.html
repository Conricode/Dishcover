<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5014888736708146" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Guessing Game</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* White background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2e5e2e; /* Forest green text */
        }

        h1 {
            color: #2e5e2e; /* Forest green */
            margin-bottom: 20px;
        }

        /* Input and Button Styles */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2e5e2e; /* Forest green border */
            border-radius: 5px;
            margin-right: 10px;
            width: 250px;
        }

        button {
            background-color: #cba560; /* Button color */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b39a50; /* Darker beige on hover */
        }

        /* Feedback and hints */
        #feedback {
            margin-top: 15px;
            font-weight: bold;
            color: #2e5e2e; /* Forest green */
        }

        /* Ingredient List */
        #ingredient-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #ingredient-list li {
            background-color: #e0f2e9; /* Light green */
            border: 1px solid #2e5e2e; /* Forest green border */
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        #ingredient-list li:hover {
            background-color: #d3e4db; /* Lighter green on hover */
        }

        /* Result Section */
        #result {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #recipe-image {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }

        a {
            color: #2e5e2e; /* Forest green for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            width: 250px;
        }

        .dropdown-list {
            position: absolute;
            border: 1px solid #2e5e2e; /* Forest green */
            background: white;
            z-index: 1000;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            border-radius: 5px;
        }

        .dropdown-list div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-list div:hover {
            background-color: #d3e4db; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <h1>Guess the Recipe</h1>

    <div class="dropdown">
        <input type="text" id="guess-input" placeholder="Enter your guess here..." autocomplete="off">
        <div id="dropdown-list" class="dropdown-list"></div>
        <button id="submit-guess">Reveal First Ingredient</button>
        <button id="hint-button">Get Hint</button>
        <button id="give-up">Give Up</button>
    </div>

    <p id="feedback"></p>
    <p id="ingredient-hint">Hint: Guess to reveal ingredients!</p>
    
    <ul id="ingredient-list"></ul>

    <div id="result">
        <h2 id="recipe-name"></h2>
        <img id="recipe-image" alt="Recipe Image">
        <p id="recipe-instructions"></p>
        <a id="recipe-video" target="_blank">Watch Video</a>
    </div>

    <script>
        const apiKey = '1';  // You can register at themealdb.com to get an API key
        let currentRecipe = null;
        let ingredientIndex = 0;
        let maxIngredients = 20;
        let isFirstReveal = true; // Flag to check if it's the first reveal

        document.addEventListener('DOMContentLoaded', () => {
            const submitGuess = document.getElementById('submit-guess');
            const guessInput = document.getElementById('guess-input');
            const feedback = document.getElementById('feedback');
            const ingredientHint = document.getElementById('ingredient-hint');
            const ingredientList = document.getElementById('ingredient-list');
            const resultDiv = document.getElementById('result');
            const recipeNameElem = document.getElementById('recipe-name');
            const recipeImageElem = document.getElementById('recipe-image');
            const recipeInstructionsElem = document.getElementById('recipe-instructions');
            const recipeVideoElem = document.getElementById('recipe-video');
            const hintButton = document.getElementById('hint-button');
            const giveUpButton = document.getElementById('give-up');
            const dropdownList = document.getElementById('dropdown-list');

            // Fetch a random recipe from TheMealDB
            function fetchRandomRecipe() {
                fetch(`https://www.themealdb.com/api/json/v1/1/random.php`)
                    .then(response => response.json())
                    .then(data => {
                        currentRecipe = data.meals[0];
                        ingredientIndex = 0;
                        ingredientList.innerHTML = ''; // Clear previous ingredients
                        feedback.textContent = ''; // Clear feedback
                        ingredientHint.textContent = 'Hint: Guess to reveal ingredients!';
                        submitGuess.textContent = 'Reveal First Ingredient'; // Reset button text
                        dropdownList.style.display = 'none'; // Hide dropdown
                    })
                    .catch(error => {
                        console.error('Error fetching recipe:', error);
                    });
            }

            // Display the next ingredient and keep it on the screen
            function displayNextIngredient() {
                const ingredientName = currentRecipe[`strMeal`].toLowerCase();
                let ingredients = [];

                // Collecting ingredients
                for (let i = 0; i < maxIngredients; i++) {
                    const ingredient = currentRecipe[`strIngredient${i + 1}`];
                    if (ingredient) {
                        ingredients.push(ingredient);
                    }
                }

                // Filter ingredients: first, show those not in the recipe name, then those in the name
                const notInName = ingredients.filter(ing => !ingredientName.includes(ing.toLowerCase()));
                const inName = ingredients.filter(ing => ingredientName.includes(ing.toLowerCase()));

                // Display the next ingredient if available
                if (ingredientIndex < notInName.length) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Ingredient: ${notInName[ingredientIndex]}`;
                    ingredientList.appendChild(listItem);
                } else if (ingredientIndex - notInName.length < inName.length) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Ingredient: ${inName[ingredientIndex - notInName.length]}`;
                    ingredientList.appendChild(listItem);
                } else {
                    ingredientHint.textContent = 'No more ingredients! Give your best guess or give up!';
                }

                ingredientIndex++;
                // Change the button text back to "Submit Guess" after the first ingredient is shown
                if (ingredientIndex === 1) {
                    submitGuess.textContent = 'Submit Guess';
                }
            }

            // Provide an additional hint about the recipe (e.g., category or area)
            function provideRecipeHint() {
                const hint = `Hint: This is a ${currentRecipe.strArea} ${currentRecipe.strCategory}.`;
                ingredientHint.textContent = hint;
            }

            // Check the player's guess
            function checkGuess(guess) {
                if (guess.toLowerCase() === currentRecipe.strMeal.toLowerCase()) {
                    feedback.textContent = 'Correct! Here is the recipe:';
                    showRecipe();
                } else if (ingredientIndex < maxIngredients) {
                    feedback.textContent = 'Incorrect, try again!';
                    displayNextIngredient();
                } else {
                    feedback.textContent = 'Out of ingredients! Here is the recipe:';
                    showRecipe();
                }
            }

            // Show the recipe details
            function showRecipe() {
                recipeNameElem.textContent = currentRecipe.strMeal;
                recipeImageElem.src = currentRecipe.strMealThumb;
                recipeInstructionsElem.textContent = currentRecipe.strInstructions;
                recipeVideoElem.href = currentRecipe.strYoutube;
                resultDiv.style.display = 'block'; // Show the recipe result
                ingredientList.innerHTML = ''; // Clear ingredient list
            }

            // Handle the dropdown search
            guessInput.addEventListener('input', () => {
                const query = guessInput.value.toLowerCase();
                dropdownList.innerHTML = ''; // Clear previous suggestions

                if (query) {
                    const suggestions = ['Recipe1', 'Recipe2', 'Recipe3']; // Replace with your suggestions logic
                    suggestions.forEach(item => {
                        if (item.toLowerCase().includes(query)) {
                            const suggestionItem = document.createElement('div');
                            suggestionItem.textContent = item;
                            suggestionItem.onclick = () => {
                                guessInput.value = item;
                                dropdownList.style.display = 'none'; // Hide dropdown on selection
                            };
                            dropdownList.appendChild(suggestionItem);
                        }
                    });

                    if (dropdownList.innerHTML) {
                        dropdownList.style.display = 'block'; // Show dropdown if there are suggestions
                    } else {
                        dropdownList.style.display = 'none'; // Hide dropdown if no suggestions
                    }
                } else {
                    dropdownList.style.display = 'none'; // Hide dropdown if input is empty
                }
            });

            // Event listeners
            submitGuess.addEventListener('click', () => {
                const guess = guessInput.value.trim();
                if (isFirstReveal) {
                    displayNextIngredient();
                    isFirstReveal = false; // Set flag to false after first reveal
                } else {
                    checkGuess(guess);
                }
                guessInput.value = ''; // Clear input after guess
                dropdownList.style.display = 'none'; // Hide dropdown after submitting
            });

            hintButton.addEventListener('click', provideRecipeHint);
            giveUpButton.addEventListener('click', () => {
                feedback.textContent = 'You gave up! Here is the recipe:';
                showRecipe();
            });

            fetchRandomRecipe(); // Initial fetch
        });
    </script>
</body>
</html>
