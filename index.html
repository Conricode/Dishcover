<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5014888736708146"
     crossorigin="anonymous"></script> -->
</head>
<body>
    <!-- <div id="carousel-left" class="carousel"></div> -->

    <!-- Loading Spinner -->
    <!-- <div id="loading-spinner" class="spinner" style="display: none;">
        <div class="loader"></div>
    </div> -->
    <!-- Game Container -->
    <div id="game-container">

        <div class="card">
            <h1>Guess the Recipe</h1>
            <div class="input-container">
                <input type="text" id="guess-input" list="guess-dropdown" placeholder="Start typing a recipe...">
                <datalist id="guess-dropdown"></datalist>
                <button id="submit-guess">Submit</button>
            </div>

            <div class="button-container">
                <button id="hint-button">Get Hint</button>
                <button id="give-up">Give Up</button>
                <p id="ingredient-hint" class="card">Hint: </p>
            </div>
            <p id="feedback" class="card"></p>
        </div>

        
        <div>
            <!-- <h3>Ingredients</h3> -->
            <ul id="ingredient-list" class="card"></ul>
        </div>
    </div>

    <!-- <div id="carousel-right" class="carousel"></div> -->

    <!-- Overlay for the modal -->
    <div id="overlay"></div>

    <!-- Recipe Modal -->
    <div id="result-modal">
        
        <div id="modal-content" class="collapsed">
            <h2 id="recipe-name"></h2>
            <img id="recipe-image" alt="Recipe image">
            <div>
                <button id="expand-modal">Show Recipe</button>
            </div>
            <p id="recipe-instructions" style="display: none;"></p>
            <a id="recipe-video" href="#" target="_blank" style="display: none;">Watch Video</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
