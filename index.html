<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishcover Recipe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dishcover Recipe Game</h1>
        <p>Guess the recipe based on ingredients!</p>
        
        <div id="game-area">
            <p id="ingredient-hint">Start by guessing a recipe...</p>
            <input type="text" id="guess-input" placeholder="Enter recipe name">
            <button id="submit-guess">Submit Guess</button>
            
            <div id="feedback"></div>
        </div>
        
        <div id="result" style="display: none;">
            <h2>Recipe: <span id="recipe-name"></span></h2>
            <img id="recipe-image" src="" alt="Recipe Image" />
            <p id="recipe-instructions"></p>
            <a id="recipe-video" href="" target="_blank">Watch Video</a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
