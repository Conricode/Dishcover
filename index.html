<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5014888736708146" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Guessing Game</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: white; /* White background */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #2e5e2e; /* Forest green text */
        }

        h1 {
            color: #2e5e2e; /* Forest green */
            margin-bottom: 20px;
        }

        /* Card styles */
        .card {
            background-color: #f9f9f9;
            border: 1px solid #2e5e2e; /* Forest green */
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a width for the cards */
        }

        /* Input and Button Styles */
        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2e5e2e; /* Forest green border */
            border-radius: 5px;
            margin-right: 10px;
            width: 200px; /* Adjust input width */
            height: 40px; /* Set height for uniformity */
        }

        button {
            background-color: #cba560; /* Button color */
            color: white; /* White text */
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 40px; /* Set height to match input */
        }

        button:hover {
            background-color: #b39a50; /* Darker beige on hover */
        }

        /* Feedback and hints */
        #feedback {
            margin-top: 15px;
            font-weight: bold;
            color: #2e5e2e; /* Forest green */
        }

        /* Ingredient List */
        #ingredient-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #ingredient-list li {
            background-color: #e0f2e9; /* Light green */
            border: 1px solid #2e5e2e; /* Forest green border */
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s ease;
        }

        #ingredient-list li:hover {
            background-color: #d3e4db; /* Lighter green on hover */
        }

        /* Result Section */
        #result {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #recipe-image {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            margin-top: 10px;
        }

        a {
            color: #2e5e2e; /* Forest green for links */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            width: 200px; /* Adjusted for uniformity */
        }

        .dropdown-list {
            position: absolute;
            border: 1px solid #2e5e2e; /* Forest green */
            background: white;
            z-index: 1000;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            border-radius: 5px;
        }

        .dropdown-list div {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-list div:hover {
            background-color: #d3e4db; /* Lighter green on hover */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Guess the Recipe</h1>

    <div class="card">
        <div class="input-container">
            <input type="text" id="guess-input" placeholder="Enter your guess here..." autocomplete="off">
            <button id="submit-guess">Submit</button>
        </div>
        <div class="button-container">
            <button id="hint-button">Get Hint</button>
            <button id="give-up">Give Up</button>
        </div>
        <div id="dropdown-list" class="dropdown-list"></div>
    </div>

    <p id="feedback" class="card"></p>
    <p id="ingredient-hint" class="card">Hint: Guess to reveal ingredients!</p>
    
    <ul id="ingredient-list" class="card"></ul>

    <div id="result" class="card">
        <h2 id="recipe-name"></h2>
        <img id="recipe-image" alt="Recipe Image">
        <p id="recipe-instructions"></p>
        <a id="recipe-video" target="_blank">Watch Video</a>
    </div>

    <script>
        const apiKey = '1';  // You can register at themealdb.com to get an API key
        let currentRecipe = null;
        let ingredientIndex = 0;
        let maxIngredients = 20;
        let isFirstReveal = true; // Flag to check if it's the first reveal

        document.addEventListener('DOMContentLoaded', () => {
            const submitGuess = document.getElementById('submit-guess');
            const guessInput = document.getElementById('guess-input');
            const feedback = document.getElementById('feedback');
            const ingredientHint = document.getElementById('ingredient-hint');
            const ingredientList = document.getElementById('ingredient-list');
            const resultDiv = document.getElementById('result');
            const recipeNameElem = document.getElementById('recipe-name');
            const recipeImageElem = document.getElementById('recipe-image');
            const recipeInstructionsElem = document.getElementById('recipe-instructions');
            const recipeVideoElem = document.getElementById('recipe-video');
            const hintButton = document.getElementById('hint-button');
            const giveUpButton = document.getElementById('give-up');
            const dropdownList = document.getElementById('dropdown-list');

            // Fetch a random recipe from TheMealDB
            function fetchRandomRecipe() {
                fetch(`https://www.themealdb.com/api/json/v1/1/random.php`)
                    .then(response => response.json())
                    .then(data => {
                        currentRecipe = data.meals[0];
                        ingredientIndex = 0;
                        ingredientList.innerHTML = ''; // Clear previous ingredients
                        feedback.textContent = ''; // Clear feedback
                        ingredientHint.textContent = 'Hint: Guess to reveal ingredients!';
                        submitGuess.textContent = 'Submit'; // Reset button text
                        dropdownList.style.display = 'none'; // Hide dropdown

                        // Show the first ingredient by default
                        displayNextIngredient();
                    })
                    .catch(error => {
                        console.error('Error fetching recipe:', error);
                    });
            }

            // Display the next ingredient and keep it on the screen
            function displayNextIngredient() {
                const ingredientName = currentRecipe[`strMeal`].toLowerCase();
                let ingredients = [];

                // Collecting ingredients
                for (let i = 0; i < maxIngredients; i++) {
                    const ingredient = currentRecipe[`strIngredient${i + 1}`];
                    if (ingredient) {
                        ingredients.push(ingredient);
                    }
                }

                // Filter ingredients: first, show those not in the recipe name, then those in the name
                const notInName = ingredients.filter(ing => !ingredientName.includes(ing.toLowerCase()));
                const inName = ingredients.filter(ing => ingredientName.includes(ing.toLowerCase()));

                // Display the first ingredient by default
                if (ingredientIndex < notInName.length) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Ingredient: ${notInName[ingredientIndex]}`;
                    ingredientList.appendChild(listItem);
                } else if (ingredientIndex - notInName.length < inName.length) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Ingredient: ${inName[ingredientIndex - notInName.length]}`;
                    ingredientList.appendChild(listItem);
                }

                ingredientIndex++;
            }

            // Check the guess and provide feedback
            function checkGuess() {
                const userGuess = guessInput.value.toLowerCase().trim();
                const correctAnswer = currentRecipe.strMeal.toLowerCase();

                if (userGuess === correctAnswer) {
                    feedback.textContent = `Correct! The recipe is "${currentRecipe.strMeal}".`;
                    resultDiv.style.display = 'block';
                    recipeNameElem.textContent = currentRecipe.strMeal;
                    recipeImageElem.src = currentRecipe.strMealThumb;
                    recipeInstructionsElem.textContent = currentRecipe.strInstructions;
                    recipeVideoElem.href = currentRecipe.strYoutube;
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = `Incorrect. Try again!`;
                    feedback.style.color = 'red';
                }

                guessInput.value = ''; // Clear the input
            }

            // Show hint (next ingredient)
            hintButton.addEventListener('click', () => {
                if (currentRecipe) {
                    displayNextIngredient();
                }
            });

            // Give up button to reveal the answer
            giveUpButton.addEventListener('click', () => {
                feedback.textContent = `The recipe was "${currentRecipe.strMeal}".`;
                resultDiv.style.display = 'block';
                recipeNameElem.textContent = currentRecipe.strMeal;
                recipeImageElem.src = currentRecipe.strMealThumb;
                recipeInstructionsElem.textContent = currentRecipe.strInstructions;
                recipeVideoElem.href = currentRecipe.strYoutube;
                feedback.style.color = 'blue';
            });

            // Handle guess submission
            submitGuess.addEventListener('click', () => {
                checkGuess();
            });

            // Show all recipe names in the dropdown
            async function populateDropdown() {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=`);
                const data = await response.json();
                const recipes = data.meals;

                dropdownList.innerHTML = ''; // Clear previous entries
                recipes.forEach(recipe => {
                    const div = document.createElement('div');
                    div.textContent = recipe.strMeal;
                    div.addEventListener('click', () => {
                        guessInput.value = recipe.strMeal; // Set the input value to the selected recipe
                        dropdownList.style.display = 'none'; // Hide dropdown after selection
                        checkGuess(); // Check guess immediately after selection
                    });
                    dropdownList.appendChild(div);
                });
            }

            // Show dropdown when user starts typing
            guessInput.addEventListener('focus', () => {
                dropdownList.style.display = 'block'; // Show dropdown when input is focused
                populateDropdown();
            });

            // Hide dropdown when clicking outside
            document.addEventListener('click', (event) => {
                if (!dropdownList.contains(event.target) && event.target !== guessInput) {
                    dropdownList.style.display = 'none';
                }
            });

            // Fetch a random recipe on load
            fetchRandomRecipe();
        });
    </script>
</body>
</html>
